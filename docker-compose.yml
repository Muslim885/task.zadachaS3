version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ./minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads
      - ./web:/app/web
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_USE_SSL=false
      - S3_BUCKET_NAME=images
      - S3_REGION=us-east-1
      - APP_UPLOAD_DIR=/app/uploads/images
      - APP_PROCESSED_DIR=/app/uploads/processed
      - APP_MAX_UPLOAD_SIZE=10485760
      - APP_ALLOWED_FORMATS=.jpg,.jpeg,.png
    depends_on:
      minio:
        condition: service_healthy
    restart: unless-stopped